<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookStore: Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!--<script src="http://ece.ubc.ca/~kbajaj/cpen400a/jquery.js" type="text/javascript"></script>-->
    <!--<script src="http://ece.ubc.ca/~gpli/CPEN400A/hw2/test.js" type="text/javascript"></script>-->
</head>
<body>
    <div id="header">
        <div id="logo">
            BookStore
        </div>
        <div id="welcomeBanner">
            Welcome to my bookstore
        </div>
    </div>

    <button type="button" id="showcart" class="btn btn-info btn-lg" data-toggle="modal"
            data-target="#myModal" onclick="makeCart()">Cart ($0)</button> <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Shopping Cart</h4>
                </div>
                <div class="modal-body">
                    <table id="productsTable" class="table table-striped table-hover" >
                        <tr id="totalPrice">
                            <td>Defualt Row</td>
                        </tr>
                    </table>
                    <p id="inModal"></p>

                </div>
                <div id="modal-footer" align="right">
                    <!--Check out Button-->
                </div>
            </div>

        </div>
    </div>

    <div id="mainContent">
        <div id="navigationMenu">
            <ul>
                <li>All Items</li>
                <li>Books</li>
                <li>Clothing</li>
                <li>Tech</li>
                <li>Gifts</li>
                <li>Stationary</li>
                <li>Supplies</li>

            </ul>
        </div>
        <div id="productList">
            <ul id="productListul">
                <li onmouseover="showOrHide('Box1')" class="Box1">
                    <image class="product" src="images/Box1_$10.png" />
                    <image class="cartSymbol" src="images/cart.png" />
                    <div class="add" onclick="addToCart('Box1')">Add</div>
                    <div class="remove" onclick="removeFromCart('Box1')">Remove</div>
                    <div class="price">
                        $10
                    </div>
                    <div class="name">Box1</div>
                </li>
            </ul>
        </div>
    </div>
    <div id="footer">
        Copyright &copy; 2015
        <div id="inactiveTimerInFooter">Inactive time: <span id="">0s</span></div>
        <!-- better Way??!!?-->
    </div>
</body>
</html>
